<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoBooking</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<header>
    <h1>MotoBooking</h1>
    <section class="header-cont">
        <img id="home-btn" class="home-btn" onclick="window.location.href = '/users-perspective';" src="Home.png"/>
        <img id="logo" class="logo" ; src="logomoto.png"/>
        <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
    </section>
</header>

<main>
    <section class="book-now-page-cards">
        <section class="book-now-page-form">
            <h2 style="align-self: center">Booking Form</h2>
            <form id="book-now-form" class="book-now-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="riderNumber">Rider Number:</label>
                <input type="number" id="riderNumber" name="riderNumber">

                <label for="circuitId">Circuit:</label>
                <select id="circuitId" name="circuitId" required class="book-now-select-circuit">
                    <option value="" id="selectedCircuit">Select Circuit</option>
                </select>

                <label for="date">Date:</label>
                <input type="text" id="date" name="date" readonly><br>

                <div id="error-message" style="color: red; display: none;"></div>

                <button type="submit" id="book-now-create-btn">Book Now</button>
            </form>
        </section>

        <section class="book-now-circuits">
            <h2 style="align-self: center">Available Circuits</h2>
            <ul id="circuitsList">
            </ul>
        </section>
    </section>
</main>

<section class="contact-us">
    <h2>Contact Us</h2>
    <p>Email: info@motobooking.com</p>
    <p>Phone: +1 (555) 123-4567</p>
</section>


<script src="script.js"></script>
<script src="auth.js" defer></script>
<script src="book-now-page.js"></script>

</body>
</html>
